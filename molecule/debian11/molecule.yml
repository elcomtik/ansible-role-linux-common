---
dependency:
  name: galaxy
  enabled: true
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: debian11
    image: mrlesmithjr/debian:11
    privileged: true
    command: /lib/systemd/systemd
    # tmpfs:
    #   - /run
    #   - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
    destroy: ../shared/destroy.yml
scenario:
  test_sequence:
    - dependency
    - syntax
    - lint
    - create
    - prepare
    - converge
    - verify
    - destroy
verifier:
  name: ansible
