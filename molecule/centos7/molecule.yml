---
dependency:
  name: galaxy
  enabled: true
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos7
    image: mrlesmithjr/centos:7
    privileged: true
    command: /usr/sbin/init
    # tmpfs:
    #   - /run
    #   - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
    destroy: ../shared/destroy.yml
scenario:
  test_sequence:
    - dependency
    - syntax
    - lint
    - create
    - prepare
    - converge
    - verify
    - destroy
verifier:
  name: ansible
